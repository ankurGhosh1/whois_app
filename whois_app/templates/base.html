<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
    <title>WHOIS App</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-success" style='width: 100%;'>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WhoIs App</a>

          <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav float-right">
              <li class="nav-item">
                <a class="nav-link active float-right" aria-current="page" href="/">Home</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
              </li>
              <li class="nav-item username">{{request.user.email}}</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link float-right" href="/signup/">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active float-right" aria-current="page" href="/login/">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


</body>
</html>
